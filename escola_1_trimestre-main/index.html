    <!DOCTYPE html>
    <html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Testando a linguagem</title>
        <style>
            body {
                background-color: #333; /* Cor de fundo cinza escuro */
                margin: 0; /* Remover margens padrão */
                padding: 0; /* Remover preenchimento padrão */
                color: white; /* Cor do texto */
            }
            header {
                background-color: transparent; /* Remover background do cabeçalho */
                padding: 20px; /* Adicionando um pouco de espaço ao redor do conteúdo */
                text-align: center; /* Centralizar o texto */
            }
            main {
                text-align: center; /* Centralizar o conteúdo */
            }
            img {
                width: 100%; /* Imagem ocupando 100% da largura do site */
                height: auto; /* Altura ajustada automaticamente para manter a proporção */
            }
            footer {
                background-color: transparent; /* Remover background do rodapé */
                padding: 20px; /* Adicionando um pouco de espaço ao redor do conteúdo */
                text-align: center; /* Centralizar o conteúdo */
            }
            /* Estilização do campo de busca */
            .search-container {
                margin-top: 20px; /* Espaço superior */
                display: flex; /* Usar flexbox para alinhar os itens */
                justify-content: center; /* Centralizar horizontalmente */
            }

            .search-input {
                padding: 10px 20px; /* Espaçamento interno */
                border-radius: 20px; /* Bordas arredondadas */
                border: none; /* Remover borda */
                background-color: #555; /* Cor de fundo mais escura */
                color: white; /* Cor do texto */
                font-size: 16px; /* Tamanho da fonte */
                width: 300px; /* Largura do campo de busca */
            }

            .search-input::placeholder {
                color: rgba(255, 255, 255, 0.7); /* Cor do texto de placeholder */
            }

            .search-button {
                background-color: #125688; /* Cor de fundo do botão de busca */
                color: white; /* Cor do texto */
                border: none; /* Remover borda */
                border-radius: 20px; /* Bordas arredondadas */
                padding: 10px 20px; /* Espaçamento interno */
                margin-left: 10px; /* Margem à esquerda para separar do campo de busca */
                cursor: pointer; /* Mudar cursor ao passar por cima */
                transition: background-color 0.3s; /* Transição suave da cor de fundo */
            }

            .search-button:hover {
                background-color: #0d3c55; /* Cor de fundo do botão de busca ao passar o mouse */
            }

            /* Estilização do botão Instagram */
            .instagram-button {
                background-color: #E4405F; /* Cor de fundo do botão Instagram */
                color: white; /* Cor do texto */
                border: none; /* Remover borda */
                border-radius: 20px; /* Bordas arredondadas */
                padding: 10px 20px; /* Espaçamento interno */
                cursor: pointer; /* Mudar cursor ao passar por cima */
                transition: background-color 0.3s; /* Transição suave da cor de fundo */
                margin-top: 20px; /* Margem superior */
            }

            .instagram-button:hover {
                background-color: #C13584; /* Cor de fundo do botão Instagram ao passar o mouse */
            }
        </style>
    </head>

    <body>
        <header>
            <h1>Patos seres lindo</h1>
            <h2>pato maravilhoso</h2>
        </header>

        <main>
            <img src="Duck_wings_outstretched.jpg" alt="Pato">
        </main>

        <footer>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Pesquisar...">
                <button class="search-button">Buscar</button>
            </div>
            <div>
                <a href="https://www.instagram.com/vanessa_diixx" class="instagram-button">
                    Instagram do Criador
                </a>
            </div>
        </footer>
    </body>

    </html>
